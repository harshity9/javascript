<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dom Manupulation</title>
</head>
<body>
    <ul class="language">
        <li class="list">
            javascript
        </li>
    </ul>
</body>
<script>
    function addlanguage (langname){
       const lis=  document.createElement('li')
       lis.innerHTML= `${langname}`
       document.querySelector('.language').appendChild(lis)
    }
    addlanguage('python')
    addlanguage('sjcbskjb ')
    addlanguage('yfjgvh')
  const child =   document.querySelector('li:nth-child(1)')
  console.log(child)
  const ele =  document.createElement('li')
ele.textContent='helllo'
child.replaceWith(ele)

</script>
</html>
