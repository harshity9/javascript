<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dom Manupulation</title>
</head>
<body>
    <ul class="language">
        <li class="list">
            javascript
        </li>
    </ul>
</body>
<script>
    function addlanguage (langname){
       const lis=  document.createElement('li')
       lis.innerHTML= `${langname}`
       document.querySelector('.language').appendChild(lis)
    }
    addlanguage('python')
</script>
</html>
