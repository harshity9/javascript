<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
</head>
<body>
    <h3 id="head">
        Click Start to continuosly change colors.
<br>
        Click Stop to Stop
   
    </h3>
    <button id="start">
        Start
    </button>
    <button id="stop">
        Stop
    </button>
</body>
<script>

    document.getElementById('start').addEventListener('click',
        function(){
         const changecolor = setInterval(function(){

        const randomColors = function(){
        const hex = '123456789ABCDEF'
        let colors = '#'
        for (let i = 0; i < 6; i++) {
        
            colors += hex[Math.floor(Math.random() * 15)]
           }
           return colors
    }  
    
    document.querySelector('body').style.backgroundColor = randomColors()     
          },1000)

    document.getElementById('stop').addEventListener('click', function(){
        clearInterval(changecolor)
    })
        }
    )


;
</script>
</html>
