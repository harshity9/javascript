<!DOCTYPE html>
<html lang="en">
<head>

    <title>Evennts in JS</title>
</head>
<body>
    <ul id="list1" onclick="alert('clicked on List 1')">List 1</ul>
    <ul id="list2">List 2
        <li>2a</li>
        <li id="2b">2b</li>
        <li>2c</li>

    </ul>
    <ul id="list3">List 3</ul>
    <ul id="list4">List 4</ul>

</body>
<script>
    // document.getElementById('list3').onclick = function(){
    //     console.log('clciked on list 3')
    // }
    document.getElementById('list5').addEventListener('click', function(){
        console.log('clicked on list 5')
    }, false)

    document.getElementById('list2').addEventListener('click', function(){
        console.log('clicked on List 2')
    },false)

    document.getElementById('2b').addEventListener('click', function(e){
        console.log('clicked on List 2- 2b')
        document.getElementById('2b').remove();
        e.stopPropagation()
    },false)
</script>
