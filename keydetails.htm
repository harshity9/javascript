<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key detail</title>  
    <style>
        body{
            display: flex;
            align-items: center;
            align-content: center;
            justify-content: center;
            background-color: rgb(0, 0, 0);
            height: 100vh;
        }
        #key{
            display: flex;
            align-items: center;
            align-content: center;
            justify-content: center;
            color: white; 
            font-size: 40px;
        
        }
    </style>
</head>
<body>
  
    <div id="key" >
        enter any key to get details
    </div>
    
</body>
<script>
    const key = document.getElementById('key')
    window.addEventListener('keydown', function(e){
        key.innerHTML = e.key === " " ? "Space":e.key
    })
</script>
</html>
